<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pizza&Frontclase11</title>
    <link rel="stylesheet" href="css/style.css">
    <body>
      <header class="header">
          <div class="logo-container">
              <img src="img/logo.png" alt="logo" class="imagen-logo">
          </div>
          <nav>
              <ul class="navbar">
                  <li>Home</li>
                  <li>Ranking</li>
                  <li>Promocion</li>
                  <li>Contacto</li>
              </ul>
          </nav>
      </header>
      <main>
          <section class="main-container">
              <article class="banner">
                  <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
              </article>
              <article class="podio">
                  <div class="podio-title">
                      <h2>Podio de pizzas</h2>
                  </div>
                  <div class="top-five">
                      <div>
                          <h3>Pizzas top 5</h3>
                          <ol class="top-five-list">
                              <li>Muzzarella</li>
                              <li>Hawaiana</li>
                              <li>Muzzarella J&Morron</li>
                              <li>Fugazzeta</li>
                              <li>Calabresa</li>
                          </ol>
                      </div>
                      <div>
                          <img src="img/PizzaFalling.jpg" alt="falling">
                      </div>
                  </div>
              </article>
          </section>
      </main>
      <footer>
          <nav>
              <ul class="footer-list">
                  <li>Home</li>
                  <li>Ranking</li>
                  <li>Promocion</li>
                  <li>Contacto</li>
              </ul>
          </nav>
          <img src="img/logo.png" alt="logo">
      </footer>
  </body>
  </html>
